<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#1a1a3e"/>
    </linearGradient>

    <!-- Table surface -->
    <linearGradient id="table" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1b3a5c"/>
      <stop offset="50%" stop-color="#0d2240"/>
      <stop offset="100%" stop-color="#1b3a5c"/>
    </linearGradient>

    <!-- Striker 1 (cyan) -->
    <radialGradient id="striker1" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#66efff"/>
      <stop offset="60%" stop-color="#00bcd4"/>
      <stop offset="100%" stop-color="#007c91"/>
    </radialGradient>

    <!-- Striker 2 (red/orange) -->
    <radialGradient id="striker2" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#ff6f6f"/>
      <stop offset="60%" stop-color="#e53935"/>
      <stop offset="100%" stop-color="#b71c1c"/>
    </radialGradient>

    <!-- Puck -->
    <radialGradient id="puck" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="70%" stop-color="#e0e0e0"/>
      <stop offset="100%" stop-color="#9e9e9e"/>
    </radialGradient>

    <!-- Neon glow filter -->
    <filter id="neonCyan" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0  0 0.8 0.9 0 0  0 0.7 0.9 0 0  0 0 0 1 0" result="colored"/>
      <feMerge>
        <feMergeNode in="colored"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="neonRed" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0.9 0 0 0 0  0 0.2 0 0 0  0 0 0.2 0 0  0 0 0 1 0" result="colored"/>
      <feMerge>
        <feMergeNode in="colored"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="puckGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="lineGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer background (stays upright) -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bg)"/>

  <!-- Rotated content: table + players -->
  <g transform="rotate(90, 256, 256)">
    <!-- Air hockey table surface -->
    <rect x="56" y="56" width="400" height="400" rx="32" ry="32" fill="url(#table)" stroke="#2a5a8a" stroke-width="4"/>

    <!-- Table inner border / rail highlight -->
    <rect x="66" y="66" width="380" height="380" rx="26" ry="26" fill="none" stroke="#3a7abf" stroke-width="1.5" opacity="0.4"/>

    <!-- Goal slots (now left and right after rotation) -->
    <rect x="196" y="56" width="120" height="10" rx="4" ry="4" fill="#050510" stroke="#00bcd4" stroke-width="1.5" opacity="0.8"/>
    <rect x="196" y="446" width="120" height="10" rx="4" ry="4" fill="#050510" stroke="#e53935" stroke-width="1.5" opacity="0.8"/>

    <!-- Center line (Pong-style dashed) -->
    <line x1="80" y1="256" x2="432" y2="256" stroke="#4a9ad4" stroke-width="2" stroke-dasharray="14,10" opacity="0.35" filter="url(#lineGlow)"/>

    <!-- Center circle (air hockey style) -->
    <circle cx="256" cy="256" r="52" fill="none" stroke="#4a9ad4" stroke-width="2" opacity="0.35" filter="url(#lineGlow)"/>

    <!-- Center dot -->
    <circle cx="256" cy="256" r="5" fill="#4a9ad4" opacity="0.4"/>

    <!-- Puck trail -->
    <ellipse cx="230" cy="275" rx="12" ry="11" fill="#ffffff" opacity="0.08"/>
    <ellipse cx="210" cy="290" rx="9" ry="8" fill="#ffffff" opacity="0.04"/>

    <!-- Puck -->
    <circle cx="256" cy="256" r="18" fill="url(#puck)" filter="url(#puckGlow)"/>
    <circle cx="256" cy="256" r="8" fill="none" stroke="#bbbbbb" stroke-width="1" opacity="0.4"/>

    <!-- Top striker (cyan - player 1) -->
    <g filter="url(#neonCyan)">
      <circle cx="256" cy="140" r="34" fill="url(#striker1)" stroke="#00e5ff" stroke-width="2"/>
      <circle cx="256" cy="140" r="14" fill="#004d5a" stroke="#00bcd4" stroke-width="1.5"/>
    </g>

    <!-- Bottom striker (red - player 2) -->
    <g filter="url(#neonRed)">
      <circle cx="256" cy="372" r="34" fill="url(#striker2)" stroke="#ff5252" stroke-width="2"/>
      <circle cx="256" cy="372" r="14" fill="#4a0000" stroke="#e53935" stroke-width="1.5"/>
    </g>

    <!-- Corner markings (air hockey style) -->
    <path d="M 88 88 L 88 108" stroke="#4a9ad4" stroke-width="1.5" opacity="0.3"/>
    <path d="M 88 88 L 108 88" stroke="#4a9ad4" stroke-width="1.5" opacity="0.3"/>
    <path d="M 424 88 L 424 108" stroke="#4a9ad4" stroke-width="1.5" opacity="0.3"/>
    <path d="M 424 88 L 404 88" stroke="#4a9ad4" stroke-width="1.5" opacity="0.3"/>
    <path d="M 88 424 L 88 404" stroke="#4a9ad4" stroke-width="1.5" opacity="0.3"/>
    <path d="M 88 424 L 108 424" stroke="#4a9ad4" stroke-width="1.5" opacity="0.3"/>
    <path d="M 424 424 L 424 404" stroke="#4a9ad4" stroke-width="1.5" opacity="0.3"/>
    <path d="M 424 424 L 404 424" stroke="#4a9ad4" stroke-width="1.5" opacity="0.3"/>

    <!-- Subtle reflection / shine on table -->
    <ellipse cx="256" cy="180" rx="140" ry="60" fill="#ffffff" opacity="0.02"/>
  </g>
</svg>
