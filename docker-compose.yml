version: '3.8'

volumes:
  backend:
    name: backend
    driver: local
    driver_opts:
      type: none
      device: ./backend
      o: bind
  frontend:
    name: frontend
    driver: local
    driver_opts:
      type: none
      device: ./frontend
      o: bind
  database:
    name: database
    driver: local
    driver_opts:
      type: none
      device: ./backend/database
      o: bind
  database_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./database_data

networks:
  Transcendence:
    name: Transcendence
    driver: bridge

services:
  Fastify:
    container_name: Fastify
    image: node:18
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - backend:/usr/src/app
      - frontend:/usr/src/frontend
      - type: volume
        source: database
        target: /usr/src/app/database
        volume:
          nocopy: true
    working_dir: /usr/src/app
    command: ./start.sh
    networks:
      - Transcendence
    env_file:
      - .env
    depends_on:
      SQL_Lite:
        condition: service_completed_successfully

  SQL_Lite:
    container_name: SQL_Lite
    image: sqlite
    build: ./database
    volumes:
      - ./database_data:/SQLite_data
    networks:
      - Transcendence
    restart: "no"
